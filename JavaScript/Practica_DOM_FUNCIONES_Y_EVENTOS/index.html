<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/Ejercicio.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
    <title>Ejercicio DOM, Eventos y funciones</title>
</head>   
<body>
    <!-- 
        1.-Formulario con los campos nombre, apellidos y edad
        2.-Boton que envia formulario: eventos submit
        3.-Mostrar datos por pantalla
        4.-Validación del formulario
    -->
    <h1>Ejercicio DOM, Eventos y funciones</h1>
    <div class="box">
        <form action="#" method="post" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre</label> <br>
            <input type="text" id="nombre" name="nombre"> <br>
            <span id="error_nombre"></span><br>
            <label for="app">Apellidos</label><br>
            <input type="text" id="app" name="app"><br>
            <span id="error_app"></span><br>
            <label for="edad">Edad</label><br>
            <input type="number" id="edad" name="edad"><br>
            <span id="error_edad"></span><br>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div class="box dashed">
        <h3>Información del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad:  <span></span>
        </p>
    </div>
</body>
</html>
