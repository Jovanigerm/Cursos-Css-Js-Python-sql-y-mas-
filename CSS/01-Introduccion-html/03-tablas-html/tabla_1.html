<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
</head>
<body>
    <h1>Tabla</h1>
    <table border="1">
        <!-------Titulo de una tabla------->
        <caption>Lista de Mascotas</caption>
        <!--------------------------------->
        <thead>
            <tr>
                <!--Encabezado de una tabla-->
                <th>Mascota</th>
                <th>Edad</th>
                <th>Color</th>
                <!--------------------------->
            </tr>    
        </thead>
        <tfoot>
            <tr>
                <!--Encabezado de una tabla-->
                <th>Mascota</th>
                <th>Edad</th>
                <th>Color</th>
                <!--------------------------->
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Gato</td>
                <td>3 año</td>
                <td>Negro</td>
            </tr>
            <tr>
                <td>Perro</td>
                <td>1 año</td>
                <td>cafe</td>
            </tr>
            <tr>
                <td>Conejo</td>
                <td>1 mes</td>
                <td>blanco</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
